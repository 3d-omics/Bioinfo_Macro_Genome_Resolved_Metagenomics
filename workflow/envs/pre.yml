# reads: environment to preprocess reads before mag assembly
---
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - fastp=0.23.4
  - fastqc=0.12.1
  - gzip=1.10
  - bowtie2=2.5.1
  - samtools=1.17
  - nonpareil=3.4.1
  - r-nonpareil=3.4.0
  - r-argparse=2.2.2
  - r-tidyverse=2.0.0
